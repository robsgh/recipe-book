{% extends "base.html" %}

{% block title %}Recipe Types {{ block.super }}{% endblock %}

{% block content %}
<div class="columns is-mobile is-multiline is-centered">
    {% for recipe_type in object_list %}
    <div class="column is-half">
        <div class="box has-text-centered">
            <p>
                <a href="{% url 'recipetype-detail' recipe_type.pk %}">{{ recipe_type.name }}</a>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
